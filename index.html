<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Hangman_Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body onload="startUp()">
<!-- Javascript Hangman Game -->

<div class="jumbotron jumbotron-fluid" id="head">
      <h1 class="display-4">Guess The Word!</h1>
      <p class="lead">Rainbow Edition</p>
      <hr class="my-4">
      <h1>Guess a letter</h1>
      <input id="letter" type="text">
      <input  type="button" value="Guess" onClick="letter()"/>
      <p id="answer"></p>
      <p id="counter"></p>
      <p id="wrong"></p>
      <p id="stat"></p>
            
</div>
	






<script type="text/javascript" src="game.js"></script>
</body>
</html>
